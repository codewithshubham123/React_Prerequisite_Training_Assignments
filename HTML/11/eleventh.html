<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment no 11</title>
  </head>
  <body>
    <section class="slider">
      <section class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <section class="slide first">
          <img src="Images/1image.jpg" />
        </section>
        <section class="slide">
          <img src="Images/2image.jpg" />
        </section>
        <section class="slide">
          <img src="Images/3image.jpg" />
        </section>
        <section class="slide">
          <img src="Images/4image.jpg" />
        </section>

        <section class="navigation-auto">
          <section class="auto-btn1"></section>
          <section class="auto-btn2"></section>
          <section class="auto-btn3"></section>
          <section class="auto-btn4"></section>
        </section>
      </section>
      <section class="navigation manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </section>
    </section>
  </body>
</html>
